<div class="container">
  <h2>Customer Management</h2>

  <!-- Form -->
  <form (ngSubmit)="saveCustomer()" #customerForm="ngForm">
    <div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="customer.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="customer.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="customer.phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="customer.address"
        name="address"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="searchCustomer()">Search</button>
  </form>

  <hr />

  <!-- Table -->
  <h3>Customer List</h3>
  <table class="table table-bordered table-striped" *ngIf="customers.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cust of customers">
        <td>{{ cust.name }}</td>
        <td>{{ cust.email }}</td>
        <td>{{ cust.phone }}</td>
        <td>{{ cust.address }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="customers.length === 0">No customers to show.</p>
</div>
